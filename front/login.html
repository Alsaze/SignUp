<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <title>SignUp</title>
</head>
<body>
<form class="register container" id="login-form">
    <div class="main-logo">
        <img src="img/mainlogo.svg" alt="">
        <p>
            Day<span>Task</span>
        </p>
    </div>
    <p class="register-title">
        Welcome Back!
    </p>

    <div class="register-block" onchange="onchangeInput(id)" id="login-block-mail">
        Email Address
        <label class="register-block-field" id="login-block-field-profileMail">
            <img src="img/personbordersvg.svg" alt="">
            <input type="text" id="login-input-mail" name="email"
                   placeholder="Enter email">
        </label>
        <div class="register-block-error-message" id="login-block-error-message-mail">

        </div>
    </div>

    <div class="register-block" onchange="onchangeInput(id)" id="login-block-password">
        Password
        <label class="register-block-field" id="login-block-field-password">
            <img src="img/lock.svg" alt="">
            <input type="password" id="login-input-password" name="password"
                   placeholder="Enter your password">
            <button onclick="passwordChange(id)" id="register-block-eye-password"></button>
        </label>
        <div class="register-block-error-message" id="login-block-error-message-password">

        </div>
    </div>

    <div class="register-forgot-password">
        <a>
            Forgot Password?
        </a>
    </div>

    <div class="button-login">
        <button type="submit" class="button">Log In</button>
    </div>

    <div class="register-change">
        Donâ€™t have an account? <a href="register.html">Sign Up</a>
    </div>
</form>
<script src="script.js"></script>
</body>
</html>
