<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <title>SignUp</title>
</head>
<body>
<form class="register container" id="register-form">
    <div class="main-logo">
        <img src="img/mainlogo.svg" alt="">
        <p>
            Day<span>Task</span>
        </p>
    </div>
    <p class="register-title">
        Create your account
    </p>

    <div class="register-block" onchange="onchangeInput(id)" id="register-block-profileName">
        Profile Name
        <label class="register-block-field" id="register-block-field-profileName">
            <img src="img/user.svg" alt="">
            <input type="text" id="register-input-profileName" name="name"
                   placeholder="Enter your profileName">
        </label>
        <div class="register-block-error-message" id="register-block-error-message-profileName">

        </div>
    </div>

    <div class="register-block" onchange="onchangeInput(id)" id="register-block-mail">
        Email Address
        <label class="register-block-field" id="register-block-field-profileMail">
            <img src="img/personbordersvg.svg" alt="">
            <input type="text" id="register-input-mail"
                   name="email"
                   placeholder="Enter your mail">
        </label>
        <div class="register-block-error-message" id="register-block-error-message-mail">

        </div>
    </div>

    <div class="register-block" onchange="onchangeInput(id)" id="register-block-password">
        Password
        <label class="register-block-field" id="register-block-field-profilePassword">
            <img src="img/lock.svg" alt="">
            <input type="password" id="register-input-password"
                   placeholder="Enter your password" name="password">
            <button type="button" onclick="passwordChange(id)" id="register-block-eye-password"></button>
        </label>
        <div class="register-block-error-message" id="register-block-error-message-password">

        </div>
    </div>

    <div class="register-privacy">
        <button type="button">
            <img src="img/ticksquare.png" alt="">
        </button>
        <div>
            I have read & agreed to DayTask <a>Privacy Policy,
            Terms & Condition</a>
        </div>
    </div>

    <div class="button-login">
        <button type="submit" class="button">Sign Up</button>
    </div>

    <div class="register-change">
        Already have an account? <a href="login.html">Log In</a>
    </div>
</form>
<script src="script.js"></script>
</body>
</html>
